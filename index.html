<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe</title>
  <link href="stylesheets/index.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
  <div class="l-container">
    <!-- write your html -->
    <main class="l-main">
      <header class="header">
        <h1>TIC TAC TOE</h1>
      </header>
      <div class="display">
        <div class="turn">

          <div class="turn-item cross">×</div>

      </div>
    </main>
  </div>
  <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
